    <style>
        .btn-outline-info { width: 130px;
            color: #b66df0;
            border-color: #b66df0;
        }

        .btn-primary {
            color: #fff;
            background-color: #b66df0;
            border-color: #b66df0;
        }
    </style>
    <div class="container">
        <!-- Content here -->
        <div class="card">
            <img class="card-img-top" src="imagens/logotipo.png" alt="Card image cap">
            <img class="card-img-top" src="imagens/ilustra.png" alt="Card image cap">
            <article class="card-body">
                <h4 class="card-title mb-4 mt-1 text-center">Recuperação de senha</h4>
                <form>
                    <div class="form-group mb-4">
                        <input name="" class="form-control" placeholder="Email" type="email">
                    </div> <!-- form-group// -->
                    <div class="row mb-4">
                        <div class="col-md-6 text-center">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block mb-4 w-100">Enviar email </button>
                            </div> <!-- form-group// -->
                        </div>
                        <a class=" text-center mb-4" href="index.html">Lembrei da minha senha</a>
                        <p class="text-center">Um email de recuperação de senha será enviado ao email</p>
                        </div>
                    </div> <!-- .row// -->
                </form>
            </article>
        </div> <!-- card.// -->
    </div>
    <footer class="text-center">Todos os direitos reservados.</footer>
